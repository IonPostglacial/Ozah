version: "2"
sql:
  - engine: "sqlite"
    queries: 
      - "dataset/queries.sql"
      - "dataset/command.sql"
    schema: "dataset/schema.sql"
    gen:
      go:
        package: "dsdb"
        out: "dsdb"
  - engine: "sqlite"
    queries: "app/queries.sql"
    schema: "app/schema.sql"
    gen:
      go:
        package: "appdb"
        out: "appdb"
