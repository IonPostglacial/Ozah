<!DOCTYPE html>
<html lang="en">
{{ template "page_head" . }}
<body class="single-content vbox">
    <div class="vbox flex-fill">
        <div class="hbox top-bar-height separated-bottom vertical-align padded">
            <h1>List of Datasets</h1>
        </div>
        <ul>
        {{ range .Datasets }}
            <li>
                {{ .Name }} <a href="/ds/{{ .Name }}/taxons">open</a>
            </li>
        {{ end }}
        </ul>
        <form action="/upload" id="upload-form" method="post" enctype="multipart/form-data" class="form-2-col vertical-align padded">
            <label for="upload">Chose file</label>
            <input type="file" name="upload" id="upload" accept="application/zip">
        </form>
        <div>
            <input type="submit" name="upload-btn" value="Upload" form="upload-form">
            <div class="spacer"></div>
        </div>
    </div>
</body>
</html>
